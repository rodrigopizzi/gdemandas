<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/fragments/main-layout :: layout(~{::#title}, ~{::#mainContent})">

<div id="title" th:text="${demanda.titulo}">
</div>

<body id="mainContent">
  <form method="POST" th:action="@{/demanda/add}" th:object="${demanda}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input disabled type="text" th:field="*{titulo}" class="form-control" id="titulo" aria-describedby="textHelp"
        placeholder="PRD-0000-00">
      </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Tamanho</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Pequeno</option>
        <option>Médio</option>
        <option>Grande</option>
        <option>Enorme</option>
      </select>
    </div>
    <div class="form-group">
      <label for="descricao">Prazo para orçamento</label>
      <input type="date" th:field="*{prazoOrcamento}" class="form-control" id="descricao"
        th:placeholder="*{prazoOrcamento}">
      <small id="textHelp" class="form-text text-muted">Prazo combinado para retornar a demanda para o cliente</small>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</body>

</html>
