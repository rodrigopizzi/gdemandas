<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/fragments/main-layout :: layout(~{::#title}, ~{::#mainContent})">

<div id="title">
  Nova demanda
</div>

<body id="mainContent">
  <form method="POST" th:action="@{/demanda/add}" th:object="${demanda}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" th:field="*{titulo}" class="form-control" id="titulo" aria-describedby="textHelp"
        placeholder="PRD-0000-00">
      <small id="textHelp" class="form-text text-muted">Titulo que identifica esta demanda</small>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" th:field="*{descricao}" class="form-control" id="descricao"
        placeholder="Customização referente ao...">
      <small id="textHelp" class="form-text text-muted">Descreva o assunto principal desta demanda</small>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</body>

</html>
