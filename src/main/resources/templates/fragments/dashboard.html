<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="main (mainContent)">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><i class="fab fa-google fa-2x"></i> Demandas</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="menu : ${menus}">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user-plus"></i>
                                <span th:text=${menu}></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" th:insert="${mainContent}">
                
            </main>
        </div>
    </div>

</div>

</html>
