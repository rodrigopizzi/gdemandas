<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="/fragments/main-layout :: layout(~{::#mainContent})">

<body id="mainContent">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Lista de demandas</h1>
    </div>

    <button type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
    <button type="button" class="btn btn-primary"><i class="fas fa-edit"></i></button>
    <button type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button>

    <br />
    <br />

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="demanda : ${demandas}">
                    <td th:text=${demanda.id}></td>
                    <td th:text=${demanda.titulo}></td>
                    <td th:text=${demanda.descr}></td>
                    <td th:text=${demanda.status}></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
